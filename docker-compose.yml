version: '3.8'
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: questly
      POSTGRES_USER: questly
      POSTGRES_PASSWORD: questly
    volumes: [ 'db-data:/var/lib/postgresql/data' ]
  backend:
    build: ./backend
    env_file: ./backend/.env.example
    depends_on: [ db ]
    ports: ["4000:4000"]
  frontend:
    build: ./frontend
    ports: ["5173:5173"]
volumes:
  db-data:
